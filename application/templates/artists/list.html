{% extends "layout.html" %}

{% block body %}
<h1>Artists</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Artist</th>
      <th scope="col">Count of songs in database</th>
    </tr>
  </thead>
  <tbody>
    {% for artist in artists %}
    <tr>
      <td><a href={{ url_for('artists_view_one', artist_id=artist.id ) }}>{{ artist.name }}</a></td>
      <td>{{ artist.song_count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
